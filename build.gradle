plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.Tatskaari:lsp4intellij:66e34cb'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
// TODO(jpoole): move the go plugin stuff out into a separate plugin and make this
//   depend on community edition
intellij {
    version 'IU-2021.1.1'
    plugins 'org.jetbrains.plugins.go:211.7142.36'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}


sourceSets["main"].java.srcDirs("src/main/gen")
